name: printnotes
description: "A Markdown Notes app made with Flutter"
publish_to: 'none'

version: 0.9.8+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_speed_dial: ^7.0.0
  intl: ^0.19.0
  path_provider: ^2.1.3
  path: ^1.9.0
  file_picker: ^8.0.5
  url_launcher: ^6.3.0
  shared_preferences: ^2.2.3
  provider: ^6.1.2
  permission_handler: ^11.3.1
  flutter_staggered_grid_view: ^0.7.0
  font_awesome_flutter: ^10.7.0
  expandable: ^5.0.1
  markdown: ^7.2.2
  keyboard_attachable: ^2.2.0
  introduction_screen: ^3.1.12
  http: ^1.2.2
  markdown_widget: ^2.3.2+6
  flutter_highlight: ^0.7.0
  html: ^0.15.4
  flutter_math_fork: ^0.7.2
  flutter_widget_from_html_core: ^0.15.2
  animated_tree_view: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/app_icon_no-bg.png

