output: outputs/
artifact_name: "Print(Notes)-v{{version}}-{{platform}}.{{ext}}"
variables:
  FLUTTER_ROOT: ~/development/flutter
releases:
  - name: release-android
    jobs:
      # - name: android-aab
      #   package:
      #     platform: android
      #     target: aab
      #     build_args:
      #       profile: true
      #       target-platform: android-arm,android-arm64
      - name: android-apk
        package:
          platform: android
          target: apk
          build_args:
            profile: true
            target-platform: android-arm,android-arm64

  - name: release-ios
    jobs:
      - name: ios-ipa
        package:
          platform: ios
          target: ipa
          build_args:
            profile: true
            export-method: ad-hoc

  - name: release-linux
    jobs:
      - name: linux-appimage
        package:
          platform: linux
          target: appimage
          build_args:
            profile: true
      - name: linux-deb
